name: Node CI/CD

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: npm install, build
      run: |
        npm ci
        npm run build --if-present
      env:
        CI: true
    - name: npm test
      if: github.event_name == 'pull_request'
      run:
        npm test
      env:
        CI: true
    - name: npm gh-pages deploy
      if: github.event_name == 'push'
      run: |
        cd dist
        touch ./dist/.nojekyll
        git init
        git config user.name github_action
        git config user.email github_action@github.com
        git config commit.gpgsign false
        git add .
        git commit -m "Automated Deploy by $GITHUB_ACTOR"
        git push --force --quiet https://${{secrets.PERSONAL_TOKEN}}@github.com/$GITHUB_REPOSITORY.git master:gh-pages
