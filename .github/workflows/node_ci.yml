name: Node CI/CD

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: npm install, build
      run: |
        npm ci
        npm run build --if-present
        touch ./dist/.nojekyll
      env:
        CI: true
    - name: npm test
      run:
        npm test
      if: github.event == 'pull_request'
      env:
        CI: true
    - name: npm gh-pages deploy
      run: |
        touch ./dist/.nojekyll
        npm run ghpublish -- --repo https://${{secrets.PERSONAL_TOKEN}}@github.com/$GITHUB_REPOSITORY.git -m "Automated Deploy started by $GITHUB_ACTOR"
      if: github.event == 'push'
